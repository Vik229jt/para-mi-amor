<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Pamela Duran</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Para mi Pamela Duran (mi amor)</h1>

    <div class="selector">
        <label>¿Cuántas flores crees que te mereces?</label>
        <select id="flowerChoice">
            <option value="">Selecciona una opción</option>
            <option value="ninguna">Ninguna</option>
            <option value="pocas">Pocas</option>
            <option value="muchas">Muchas</option>
        </select>
        <button id="submit">Aceptar</button>
    </div>

    <p id="message"></p>
    <div class="garden" id="garden"></div>

    <script src="script.js"></script>
</body>

</html>
